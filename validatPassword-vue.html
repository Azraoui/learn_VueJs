<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Learn VueJs</title>
</head>
<body>
    <div id="app" class="body">
        <button v-on:click="counter++"> <!-- I can replace v-on:click with @click-->
            Count is: {{ counter }}
        </button>
        <input type="password" v-model="password" @input="validatePassword">
        <p :style="{color: color}">{{msg}}</p>
    </div>
    <script>
        const {createApp} = Vue;
        createApp({
            data() {
                return {
                    counter: 0,
                    password: "",
                    color: "black",
                    msg: "Enter Password",
                }
            },
            methods: {
                validatePassword() {
                    const password = this.password;
                    const checkAlpha = /[a-zA-Z]/.test(password);
                    const checkNumber = /\d/.test(password);
                    const checkLength = password.length >= 8;
                    if (checkAlpha && checkNumber && checkLength) {
                        this.msg = "Password valid";
                        this.color = "green";
                    } else {
                        this.msg = "Password invalid";
                        this.color = "red";
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
